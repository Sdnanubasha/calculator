<html>
	<head>
		<link rel="stylesheet" href="./calc.css">
		<script>
			function darkmode() {
			   var element = document.body;
			   element.classList.toggle("darkmode");
			}
			</script>
	</head>
	<body>
		<h2><b>CALCULATOR</b> </h2>
		<button onclick="darkmode()"><img src="darklight.jpg" alt="darkmode"></button> <br/> 
		<form Name="calc"> 
			<table border=1> <tr> 
				<td colspan=4><input type=text Name="display"></td> </tr> 
				<tr> 
					<td>
						<input type=button value="1" OnClick="calc.display.value+='1'">
					</td> 
					<td>
						<input type=button value="2" OnClick="calc.display.value+='2'">
					</td> 
					<td>
						<input type=button value="3" OnClick="calc.display.value+='3'">
					</td> 
					<td>
						<input id="addition" type=button value="+" OnClick="calc.display.value+='+'">
					</td> 
				</tr> 
				<tr> 
					<td>
						<input type=button value="4" OnClick="calc.display.value+='4'">
					</td> 
					<td>
						<input type=button value="5" OnClick="calc.display.value+='5'">
					</td> 
					<td>
						<input type=button value="6" OnClick="calc.display.value+='6'">
					</td> 
					<td>
						<input id="subtraction" type=button value="-" OnClick="calc.display.value+='-'">
					</td> 
				</tr> 
				<tr> 
					<td>
						<input type=button value="7" OnClick="calc.display.value+='7'">
					</td> 
					<td>
						<input type=button value="8" OnClick="calc.display.value+='8'">
					</td> 
					<td>
						<input type=button value="9" OnClick="calc.display.value+='9'">
					</td> 
					<td>
						<input id="multiply" type=button value="x" OnClick="calc.display.value+='*'">
					</td> 
				</tr> 
				<tr> 
					<td>
						<input type=button value="0" OnClick="calc.display.value+='0'">
					</td>
					<td>
						<input id="equalto" type=button value="=" OnClick="calc.display.value=eval(calc.display.value)">
					</td> 
					<td>
						<input id="clear" type=button value="C" OnClick="calc.display.value=''">
					</td>  
					<td>
						<input id="division" type=button value="/" OnClick="calc.display.value+='/'">
					</td> 
				</tr> 
			</table> 
		</form> 
	</body> 
</html>
